<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="jquery-3.3.1.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div>
    <form id="form-register">
        <label for="input-email">Enter email</label>
        <input type="email" id="input-email">

        <label for="input-displayname">Enter display name</label>
        <input type="text" id="input-displayname">

        <label for="input-password">Enter password</label>
        <input type="password" id="input-password">

        <label for="input-passwordconfirm">Retype password</label>
        <input type="password" id="input-passwordconfirm">

        <input type="button" value="Register" id="button-register">
    </form>
</div>
</body>
</html>
